<!-- Bootstrap + JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>

    let username = localStorage.getItem('haobinUsername') || '';

    if (!username) {
        const modal = new bootstrap.Modal(document.getElementById('usernameModal'));
        modal.show();

        document.getElementById('saveUsername').addEventListener('click', () => {
            let name = document.getElementById('usernameInput').value.trim();
            if (!name) name = 'Guest';
            username = name;
            localStorage.setItem('haobinUsername', username);
            modal.hide();
        });

        document.getElementById('usernameInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') document.getElementById('saveUsername').click();
        });
    }

    // ==== Gallery Data ====
    const eras = [
        { big: "present.jpg", thumb: "present.jpg" },
        { big: "iconik.jpg", thumb: "iconik.jpg" },
        { big: "blue.jpg", thumb: "blue.jpg" },
        { big: "timeless.jpg", thumb: "timeless.jpg" },
        { big: "gsb.jpg", thumb: "gsb.jpg" },
        { big: "ftp.jpg", thumb: "ftp.jpg" },
        { big: "crush.jpg", thumb: "crush.jpg" },
        { big: "debut.jpg", thumb: "debut.jpg" }
    ];

    const mainPhoto = document.getElementById('mainPhoto');
    const thumbnailsContainer = document.getElementById('thumbnails');

    // Load thumbnails
    eras.forEach((era, index) => {
        const img = document.createElement('img');
        img.src = era.thumb;
        img.className = 'thumbnail';
        img.dataset.index = index;
        if (index === 0) img.classList.add('active');
        img.addEventListener('click', () => switchPhoto(index));
        thumbnailsContainer.appendChild(img);
    });

    function switchPhoto(index) {
        // Swap main photo
        const newBig = eras[index].big;
        const oldBig = mainPhoto.src;

        mainPhoto.src = newBig;

        // Update active thumbnail
        document.querySelectorAll('.thumbnail').forEach((t, i) => {
            t.classList.toggle('active', i === index);
        });

    }

    // ==== Chat Functionality ====
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');

    function sendMessage() {
        const msg = messageInput.value.trim();
        if (!msg || !username) return;

        const div = document.createElement('div');
        div.className = 'message own';
        div.textContent = `${username}: ${msg}`;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        messageInput.value = '';
    }

    document.getElementById('sendBtn').onclick = sendMessage;
    messageInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
    
</script>

    <!-- PUT YOUR SONG LINK HERE -->
    <source src="tcmac.fr - keshi - Soft Spot (Official Music Video) (320 KBps).mp3" type="audio/mpeg">
</audio>

<script>
    const music = document.getElementById('bgMusic');
    const btn = document.getElementById('musicBtn');
    const icon = document.getElementById('musicIcon');
    let isPlaying = false;

    // ←←←←← CHANGE THIS TO YOUR REAL SONG URL ↓↓↓↓↓
    music.src = "tcmac.fr - keshi - Soft Spot (Official Music Video) (320 KBps).mp3";

    btn.addEventListener('click', () => {
        if (isPlaying) {
            music.pause();
            icon.textContent = '❚❚';
            isPlaying = false;
        } else {
            music.play();
            icon.textContent = '▶';
            isPlaying = true;
        }
    });

    // Auto-unlock audio on first user tap (required on mobile)
    document.body.addEventListener('click', function unlockAudio() {
        if (!isPlaying) {
            music.play().then(() => {
                icon.textContent = '▶';
                isPlaying = true;
            }).catch(() => {});
        }
        document.body.removeEventListener('click', unlockAudio);
    });
</script>
